<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .loading {
            background: #e3f2fd;
            color: #0d47a1;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .todo {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Mes T√¢ches</h1>
    <div id="status" class="loading">Initialisation...</div>
    <div id="todos"></div>

    <script>
        // 1. Configuration (√Ä REMPLACER AVEC VOS VRAIES CL√âS)
        const SUPABASE_URL = 'https://votre-projet.supabase.co';
        const SUPABASE_KEY = 'votre-cle-anon-publique';
        
        // 2. Param√®tres de timeout
        const CONNECTION_TIMEOUT = 5000; // 5 secondes max pour la connexion
        const DATA_TIMEOUT = 8000; // 8 secondes max pour les donn√©es

        // 3. √âl√©ments du DOM
        const statusEl = document.getElementById('status');
        const todosEl = document.getElementById('todos');
        
        // 4. Fonction pour mettre √† jour le statut
        function setStatus(type, message) {
            statusEl.className = type;
            statusEl.textContent = message;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 5. Fonction pour g√©rer les erreurs
        function handleError(error) {
            console.error('Erreur compl√®te:', error);
            setStatus('error', `Erreur: ${error.message || 'Probl√®me de connexion'}`);
            todosEl.innerHTML = '<p>Impossible de charger les t√¢ches. V√©rifiez la console (F12) pour plus de d√©tails.</p>';
        }

        // 6. V√©rification de la connexion avec timeout
        async function checkConnection() {
            setStatus('loading', 'V√©rification de la connexion √† Supabase...');
            
            const timeoutPromise = new Promise((_, reject) => 
                setTimeout(() => reject(new Error('Timeout: La connexion a pris trop de temps')), CONNECTION_TIMEOUT));
            
            try {
                const connectionPromise = supabase.from('todos').select('*').limit(1);
                
                await Promise.race([connectionPromise, timeoutPromise]);
                return true;
            } catch (err) {
                handleError(err);
                return false;
            }
        }

        // 7. Chargement des todos avec timeout
        async function loadTodos() {
            setStatus('loading', 'Chargement des t√¢ches...');
            
            const timeoutPromise = new Promise((_, reject) => 
                setTimeout(() => reject(new Error('Timeout: Le chargement des donn√©es a pris trop de temps')), DATA_TIMEOUT));
            
            try {
                const dataPromise = supabase.from('todos').select('*').order('created_at', { ascending: false });
                
                const { data, error } = await Promise.race([dataPromise, timeoutPromise]);
                
                if (error) throw error;
                
                if (data.length === 0) {
                    setStatus('success', 'Aucune t√¢che trouv√©e');
                    todosEl.innerHTML = '<p>Pas de t√¢ches √† afficher.</p>';
                    return;
                }
                
                setStatus('success', `T√¢ches charg√©es (${data.length})`);
                todosEl.innerHTML = data.map(todo => `
                    <div class="todo">
                        <h3>${todo.title || 'Sans titre'}</h3>
                        ${todo.description ? `<p>${todo.description}</p>` : ''}
                        <p>Statut: ${todo.completed ? '‚úÖ Termin√©' : 'üîÑ En cours'}</p>
                    </div>
                `).join('');
                
            } catch (err) {
                handleError(err);
            }
        }

        // 8. Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialisation du client
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // V√©rification de la connexion puis chargement
            if (await checkConnection()) {
                await loadTodos();
            }
        });
    </script>
</body>
</html>
