<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Morceaux</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ballade - Liste des Morceaux</h1>
    </header>

    <main>
        <div id="message"></div>
        
        <div id="tracks-container">
            <h2>Chargement des morceaux...</h2>
            <!-- Le tableau sera généré ici par JavaScript -->
        </div>

        <audio id="audio-player" controls></audio>
    </main>

    <script>
        // Configuration Supabase
        const supabaseUrl = 'https://sxwppdcaahnzhkqdvdpd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4d3BwZGNhYWhuemhrcWR2ZHBkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIyMzY2MjIsImV4cCI6MjA1NzgxMjYyMn0.UHtyHqsOPDExggrz5lQmeKAyuOJZhXeVSlASKc6z5sc';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Charger les morceaux au démarrage
        document.addEventListener('DOMContentLoaded', async () => {
            await loadTracks();
        });

        // Fonction pour charger et afficher les morceaux
        async function loadTracks() {
            const container = document.getElementById('tracks-container');
            
            try {
                const { data: tracks, error } = await supabase
                    .from('tracks')
                    .select(`
                        id,
                        title,
                        artist,
                        audio_url,
                        description,
                        created_at,
                        countries (name)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (tracks.length === 0) {
                    container.innerHTML = '<h2>Aucun morceau trouvé</h2>';
                    return;
                }

                // Création du tableau HTML
                let html = `
                    <h2>Liste des morceaux (${tracks.length})</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Artiste</th>
                                <th>Pays</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                // Remplissage du tableau
                tracks.forEach(track => {
                    html += `
                        <tr>
                            <td>${track.title || 'N/A'}</td>
                            <td>${track.artist || 'N/A'}</td>
                            <td>${track.countries?.name || 'Inconnu'}</td>
                            <td>${new Date(track.created_at).toLocaleDateString()}</td>
                            <td>
                                <button class="play-btn" onclick="playTrack('${track.audio_url}')" ${!track.audio_url ? 'disabled' : ''}>
                                    Écouter
                                </button>
                                <button class="details-btn" onclick="showDetails(${track.id})">
                                    Détails
                                </button>
                            </td>
                        </tr>
                    `;
                });

                html += `</tbody></table>`;
                container.innerHTML = html;

            } catch (error) {
                console.error('Erreur:', error);
                container.innerHTML = `
                    <h2>Erreur de chargement</h2>
                    <p>${error.message}</p>
                `;
            }
        }

        // Fonction pour jouer un morceau
        window.playTrack = function(audioUrl) {
            if (!audioUrl) return;
            
            const player = document.getElementById('audio-player');
            player.src = audioUrl;
            player.style.display = 'block';
            player.play().catch(e => {
                showMessage('Erreur de lecture: ' + e.message, 'error');
            });
        };

        // Fonction pour afficher les détails
        window.showDetails = function(trackId) {
            window.location.href = `track-details.html?id=${trackId}`;
        };

        // Fonction pour afficher des messages
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
